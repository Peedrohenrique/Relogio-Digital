    <script> //*****************iNÍCIO DO JAVASCRIPT*****************

        // INÍCIO DA LÓGICA DO RELÓGIO
        function relogio() {
            var data = new Date();
            var hr = data.getHours();
            var min = data.getMinutes();
            var seg = data.getSeconds();

            if (hr < 10) {
                hr = '0' + hr;
            } else if (min < 10) {
                min = '0' + min;
            } else if (seg < 10) {
                seg = '0' + seg;
            } else {

            }
            var horas = hr + ":" + min + ":" + seg;
            document.getElementById("rel").value = horas;
        }
        var tempo = setInterval(relogio, 1000);
        // FIM DA LÓGICA DO RELÓGIO

        // INÍCIO DA LÓGICA DA DATA DE HOJE
        function data() {
            dayName = new Array("domingo", "segunda", "terça", "quarta", "quinta", "sexta", "sábado")
            monName = new Array("janeiro", "fevereiro", "março", "abril", "maio", "junho", "julho", "agosto", "outubro", "novembro", "dezembro")
            now = new Date
            var mudar = "Hoje é " + dayName[now.getDay()] + ", " + now.getDate() + " de " + monName[now.getMonth()] + " de " + now.getFullYear() + ".";
            document.getElementById("dat").value = mudar;
        }
        var tempo = setInterval(data, 1000);

        // FIM DA LÓGICA DA DATA DE HOJE

    </script>
